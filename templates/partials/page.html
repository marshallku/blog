{# Static page partial - content only, no base layout #}

<div class="partial-content"
     data-page-title="{{ page.title }} - {{ config.site_title }}"
     data-page-url="{{ config.site_url }}/{{ slug }}/"
     data-page-description="{{ page.description | default(value='') }}">

<article class="page page--top-padding">
    <header class="page-header">
        <h1 class="page-title typography-h1">{{ page.title }}</h1>
    </header>

    <div class="page-content typography-b1">
        {{ content | safe }}
    </div>
</article>

</div>
